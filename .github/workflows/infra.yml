name: Infrastructure

on:
  push:
    branches: [master]
    paths:
      - "infra/terraform/**"
  pull_request:
    branches: [master]
    paths:
      - "infra/terraform/**"

env:
  TF_DIR: infra/terraform
  TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
  TF_VAR_user_ocid: ${{ secrets.OCI_USER_OCID }}
  TF_VAR_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
  TF_VAR_private_key: ${{ secrets.OCI_PRIVATE_KEY }}
  TF_VAR_oci_region: ${{ secrets.OCI_REGION }}
  TF_VAR_oci_namespace: ${{ secrets.OCI_OCIR_NAMESPACE }}
  TF_VAR_compartment_ocid: ${{ secrets.OCI_COMPARTMENT_OCID }}
  TF_VAR_node_image_id: ${{ secrets.OCI_NODE_IMAGE_ID }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="endpoint=https://${{ secrets.OCI_OCIR_NAMESPACE }}.compat.objectstorage.${{ secrets.OCI_REGION }}.oraclecloud.com" \
            -backend-config="access_key=${{ secrets.OCI_S3_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.OCI_S3_SECRET_KEY }}"

      - name: Terraform Format Check
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -out=tfplan
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve tfplan

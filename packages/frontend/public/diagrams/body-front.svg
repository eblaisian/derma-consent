  <path class="body" filter="url(#softShadow)" fill="url(#bodyFill)"
    d="M186 70 C178 72 164 78 148 88 C132 98 118 108 108 118
    L108 110 C108 110 104 140 104 170
    C104 200 108 232 112 260 C116 288 122 316 130 340
    C138 360 146 374 156 384
    C164 392 176 396 188 398 L200 400 L212 398

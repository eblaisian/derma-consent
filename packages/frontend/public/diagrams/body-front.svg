  <!-- ============ HAND DETAILS ============ -->
  <!-- Left hand fingers hint -->
  <path class="feat" stroke-width="0.5" opacity="0.2"
    d="M34 394 L30 400 M32 396 L28 404 M30 398 L28 406 M36 400 L34 408"/>
  <!-- Right hand fingers hint -->
  <path class="feat" stroke-width="0.5" opacity="0.2"
    d="M366 394 L370 400 M368 396 L372 404 M370 398 L372 406 M364 400 L366 408"/>

  <!-- Knee hints -->
  <path class="contour" stroke-width="0.4" opacity="0.1"
    d="M138 500 C142 506 148 510 152 508 M262 500 C258 506 252 510 248 508"/>
</svg>

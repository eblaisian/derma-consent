  <!-- Navel -->
  <ellipse cx="200" cy="296" rx="3" ry="4" fill="none" stroke="#c4b4a0" stroke-width="0.5" opacity="0.25"/>

  <!-- Hip creases -->
  <path class="contour" stroke-width="0.4" opacity="0.1"
    d="M158 370 C168 376 182 380 200 382 C218 380 232 376 242 370"/>


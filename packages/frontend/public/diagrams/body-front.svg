  <path class="feat" stroke-width="0.8" opacity="0.4"
    d="M192 56 C195 54 198 53 200 53 C202 53 205 54 208 56"/>
  <path class="feat" stroke-width="0.7" opacity="0.35"
    d="M193 57 C196 59 198 60 200 60 C202 60 204 59 207 57"/>


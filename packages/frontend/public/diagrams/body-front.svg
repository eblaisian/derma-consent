<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <defs>
    <style>
      .zone { cursor: pointer; transition: opacity 0.2s ease; }
      .zone:hover { opacity: 0.8; }
      .body { stroke: #9a8e82; stroke-width: 1.1; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .feat { fill: none; stroke: #a89888; stroke-linecap: round; stroke-linejoin: round; }
      .contour { fill: none; stroke: #c4b4a0; stroke-linecap: round; stroke-linejoin: round; }
    </style>

    <radialGradient id="bodyFill" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#faf6f2"/>
      <stop offset="40%" stop-color="#f3ece4"/>
      <stop offset="75%" stop-color="#e8ddd2"/>
      <stop offset="100%" stop-color="#ddd0c2"/>
    </radialGradient>

    <linearGradient id="zoneTint" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d0dce6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#c0ccd6" stop-opacity="0.08"/>
    </linearGradient>

    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="1.5"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.06"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ============ BODY SILHOUETTE ============ -->
  <!-- Left leg -->
  <path class="body" filter="url(#softShadow)" fill="url(#bodyFill)"
    d="M152 378 C148 390 140 410 136 434 C132 458 130 482 130 506
    C130 530 132 552 134 568 L132 578 C130 584 126 592 122 598
    L118 604 C116 608 118 612 124 612 C130 612 134 608 136 604
    L140 596 L146 584 L150 570
    C154 550 158 526 160 502 C162 478 162 454 160 434
    C158 414 156 398 154 388Z"/>

  <!-- Right leg -->
  <path class="body" filter="url(#softShadow)" fill="url(#bodyFill)"
    d="M248 378 C252 390 260 410 264 434 C268 458 270 482 270 506
    C270 530 268 552 266 568 L268 578 C270 584 274 592 278 598
    L282 604 C284 608 282 612 276 612 C270 612 266 608 264 604
    L260 596 L254 584 L250 570
    C246 550 242 526 240 502 C238 478 238 454 240 434
    C242 414 244 398 246 388Z"/>

  <!-- Left arm -->
  <path class="body" filter="url(#softShadow)" fill="url(#bodyFill)"

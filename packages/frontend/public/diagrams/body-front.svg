  <!-- ============ BODY CONTOUR DETAILS ============ -->
  <!-- Center line -->
  <path class="contour" stroke-width="0.3" opacity="0.12"
    d="M200 82 L200 398"/>

  <!-- Collarbones -->
  <path class="contour" stroke-width="0.6" opacity="0.2"
    d="M166 92 C172 88 184 86 200 86 C216 86 228 88 234 92"/>
  <path class="contour" stroke-width="0.5" opacity="0.15"

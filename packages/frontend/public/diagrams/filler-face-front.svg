<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <style>
      .zone { cursor: pointer; transition: opacity 0.2s ease; }
      .zone:hover { opacity: 0.8; }
      .feat { fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .inj { fill: none; stroke-width: 0.7; }
    </style>

    <!-- Skin base gradient -->
    <radialGradient id="skinBase" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#faf6f2"/>
      <stop offset="40%" stop-color="#f3ece4"/>
      <stop offset="75%" stop-color="#e8ddd2"/>
      <stop offset="100%" stop-color="#ddd0c2"/>
    </radialGradient>

    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.08"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Cheekbone highlight -->
    <radialGradient id="cheekHighlightL" cx="38%" cy="42%" r="18%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cheekHighlightR" cx="62%" cy="42%" r="18%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Brow ridge shadow -->
    <linearGradient id="browShadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c4b5a5" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#c4b5a5" stop-opacity="0"/>
    </linearGradient>

    <!-- Cool-toned filler zone gradients -->
    <radialGradient id="zoneCheek" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#a8c0d4" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#90acc4" stop-opacity="0.10"/>
    </radialGradient>
    <linearGradient id="zoneNL" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8cacc4" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#7c9cb8" stop-opacity="0.10"/>
    </linearGradient>
    <radialGradient id="zoneLips" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#c4a0b8" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="#b490a8" stop-opacity="0.10"/>
    </radialGradient>
    <linearGradient id="zoneCool" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#94b4cc" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#84a4bc" stop-opacity="0.10"/>
    </linearGradient>
    <radialGradient id="zoneTear" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9cb8d0" stop-opacity="0.26"/>
      <stop offset="100%" stop-color="#88a8c0" stop-opacity="0.08"/>
    </radialGradient>
  </defs>

  <!-- ============ FACE BASE ============ -->

  <!-- Face outline with depth -->
  <path filter="url(#softShadow)" d="
    M200 35
    C148 35 112 62 96 100
    C82 132 76 168 75 200
    C73 234 75 264 82 290
    C90 318 102 342 118 362
    C134 382 156 400 176 412
    C188 418 194 420 200 422
    C206 420 212 418 224 412
    C244 400 266 382 282 362
    C298 342 310 318 318 290
    C325 264 327 234 325 200
    C324 168 318 132 304 100
    C288 62 252 35 200 35Z"
    fill="url(#skinBase)" stroke="#d4c4b4" stroke-width="1"/>

  <!-- Brow ridge shadow -->
  <ellipse cx="200" cy="148" rx="90" ry="14" fill="url(#browShadow)"/>

  <!-- Cheekbone highlights -->
  <ellipse cx="138" cy="210" rx="40" ry="28" fill="url(#cheekHighlightL)"/>
  <ellipse cx="262" cy="210" rx="40" ry="28" fill="url(#cheekHighlightR)"/>

  <!-- Jaw shadow -->
  <path d="M118 362 C148 394 176 414 200 422 C224 414 252 394 282 362
    L282 386 C252 418 224 434 200 438 C176 434 148 418 118 386Z"
    fill="#c4b5a5" opacity="0.05"/>

  <!-- ============ ANATOMICAL FEATURES ============ -->

  <!-- Ears -->
  <path class="feat" stroke="#9a8e82" stroke-width="1"
    d="M76 162 C62 170 55 192 55 212 C54 232 58 246 66 254 C70 258 74 254 76 248 L78 236"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.6" opacity="0.4"
    d="M72 178 C66 188 64 204 65 220 C66 230 68 238 70 244"/>
  <path class="feat" stroke="#9a8e82" stroke-width="1"
    d="M324 162 C338 170 345 192 345 212 C346 232 342 246 334 254 C330 258 326 254 324 248 L322 236"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.6" opacity="0.4"
    d="M328 178 C334 188 336 204 335 220 C334 230 332 238 330 244"/>

  <!-- Eyebrows -->
  <path class="feat" stroke="#7d7168" stroke-width="2"
    d="M118 150 C128 140 148 137 164 140 C170 142 174 146 172 149"/>
  <path class="feat" stroke="#7d7168" stroke-width="0.8" opacity="0.5"
    d="M172 149 C174 150 175 152 174 153"/>
  <path class="feat" stroke="#7d7168" stroke-width="2"
    d="M282 150 C272 140 252 137 236 140 C230 142 226 146 228 149"/>
  <path class="feat" stroke="#7d7168" stroke-width="0.8" opacity="0.5"
    d="M228 149 C226 150 225 152 226 153"/>

  <!-- Left eye -->
  <path class="feat" stroke="#7d7168" stroke-width="1.2"
    d="M122 175 C130 164 148 158 160 161 C170 164 176 172 176 178"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.8"
    d="M176 178 C176 186 168 192 158 194 C146 196 130 190 122 180"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.6" opacity="0.35"
    d="M122 175 C126 178 130 180 122 180"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.5" opacity="0.3"
    d="M126 168 C136 160 152 156 164 158 C170 160 174 164 174 168"/>
  <ellipse cx="148" cy="178" rx="10" ry="9" fill="#8a7a6a" fill-opacity="0.06" stroke="#9a8e82" stroke-width="0.5" opacity="0.5"/>
  <circle cx="148" cy="178" r="4" fill="#7d7168" opacity="0.12"/>

  <!-- Right eye -->
  <path class="feat" stroke="#7d7168" stroke-width="1.2"
    d="M278 175 C270 164 252 158 240 161 C230 164 224 172 224 178"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.8"
    d="M224 178 C224 186 232 192 242 194 C254 196 270 190 278 180"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.6" opacity="0.35"
    d="M278 175 C274 178 270 180 278 180"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.5" opacity="0.3"
    d="M274 168 C264 160 248 156 236 158 C230 160 226 164 226 168"/>
  <ellipse cx="252" cy="178" rx="10" ry="9" fill="#8a7a6a" fill-opacity="0.06" stroke="#9a8e82" stroke-width="0.5" opacity="0.5"/>
  <circle cx="252" cy="178" r="4" fill="#7d7168" opacity="0.12"/>

  <!-- Nose -->
  <path class="feat" stroke="#9a8e82" stroke-width="0.5" opacity="0.25"
    d="M195 172 L192 210 L190 224"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.5" opacity="0.25"
    d="M205 172 L208 210 L210 224"/>
  <path class="feat" stroke="#7d7168" stroke-width="1"
    d="M190 226 C186 232 180 236 176 234 C174 232 175 228 178 225"/>
  <path class="feat" stroke="#7d7168" stroke-width="1"
    d="M210 226 C214 232 220 236 224 234 C226 232 225 228 222 225"/>
  <path class="feat" stroke="#7d7168" stroke-width="0.9"
    d="M186 230 C192 235 196 237 200 238 C204 237 208 235 214 230"/>

  <!-- Nasolabial fold lines -->
  <path class="feat" stroke="#9a8e82" stroke-width="0.6" opacity="0.25"
    d="M176 240 C174 266 172 294 170 318"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.6" opacity="0.25"
    d="M224 240 C226 266 228 294 230 318"/>

  <!-- Philtrum -->
  <path class="feat" stroke="#9a8e82" stroke-width="0.5" opacity="0.3"
    d="M194 240 L193 282 M206 240 L207 282"/>

  <!-- Lips -->
  <path class="feat" stroke="#7d7168" stroke-width="1.2"
    d="M170 304 C178 296 188 290 194 288 L200 284 L206 288 C212 290 222 296 230 304"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.8"
    d="M194 290 C197 286 199 284 200 283 C201 284 203 286 206 290"/>
  <path class="feat" stroke="#7d7168" stroke-width="1.2"
    d="M172 308 C180 320 190 328 200 330 C210 328 220 320 228 308"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.6" opacity="0.45"
    d="M172 306 C182 310 192 312 200 312 C208 312 218 310 228 306"/>

  <!-- Chin dimple hint -->
  <path class="feat" stroke="#9a8e82" stroke-width="0.5" opacity="0.15"
    d="M196 376 C198 380 200 382 202 380 C204 378 204 376 202 374"/>

  <!-- Neck lines -->
  <path class="feat" stroke="#9a8e82" stroke-width="0.8" opacity="0.2"
    d="M172 416 L166 472"/>
  <path class="feat" stroke="#9a8e82" stroke-width="0.8" opacity="0.2"
    d="M228 416 L234 472"/>

  <!-- Hairline hint -->
  <path class="feat" stroke="#c4b5a5" stroke-width="0.7" stroke-dasharray="3 5" opacity="0.35"
    d="M110 108 C122 82 146 62 168 52 C180 46 192 42 200 40
      C208 42 220 46 232 52 C254 62 278 82 290 108"/>

  <!-- ============ FILLER ZONES ============ -->

  <!-- Tear trough left -->
  <path data-zone="tearTrough" class="zone"
    d="M126 188 C132 182 144 178 160 180 L162 194 C146 196 134 196 128 194Z"
    fill="url(#zoneTear)" stroke="#8cacc4" stroke-width="0.5" opacity="0.75"/>

  <!-- Tear trough right -->
  <path data-zone="tearTrough" class="zone"
    d="M274 188 C268 182 256 178 240 180 L238 194 C254 196 266 196 272 194Z"
    fill="url(#zoneTear)" stroke="#8cacc4" stroke-width="0.5" opacity="0.75"/>

  <!-- Cheek left -->
  <path data-zone="cheeks" class="zone"
    d="M84 206 C88 232 96 260 112 284
    L164 272
    L160 206
    C140 200 112 198 84 206Z"
    fill="url(#zoneCheek)" stroke="#8cacc4" stroke-width="0.5" opacity="0.7"/>

  <!-- Cheek right -->
  <path data-zone="cheeks" class="zone"
    d="M316 206 C312 232 304 260 288 284
    L236 272
    L240 206
    C260 200 288 198 316 206Z"
    fill="url(#zoneCheek)" stroke="#8cacc4" stroke-width="0.5" opacity="0.7"/>

  <!-- Nasolabial fold left -->
  <path data-zone="nasolabialFold" class="zone"
    d="M176 242 C174 264 172 288 170 310
    L186 310
    C186 288 188 264 190 244Z"
    fill="url(#zoneNL)" stroke="#8cacc4" stroke-width="0.4" opacity="0.7"/>

  <!-- Nasolabial fold right -->
  <path data-zone="nasolabialFold" class="zone"
    d="M224 242 C226 264 228 288 230 310
    L214 310
    C214 288 212 264 210 244Z"
    fill="url(#zoneNL)" stroke="#8cacc4" stroke-width="0.4" opacity="0.7"/>

  <!-- Lips -->
  <path data-zone="lips" class="zone"
    d="M168 300 C176 290 188 282 200 280 C212 282 224 290 232 300
    C230 318 218 332 200 334 C182 332 170 318 168 300Z"
    fill="url(#zoneLips)" stroke="#b090a4" stroke-width="0.5" opacity="0.7"/>

  <!-- Chin -->
  <path data-zone="chin" class="zone"
    d="M164 340 C168 362 182 390 200 402 C218 390 232 362 236 340
    L226 334 C216 330 208 328 200 328 C192 328 184 330 174 334Z"
    fill="url(#zoneCool)" stroke="#8cacc4" stroke-width="0.4" opacity="0.65"/>

  <!-- Jawline left -->
  <path data-zone="jawline" class="zone"
    d="M86 290 C94 322 112 354 140 380
    L162 354 L140 318 L110 292Z"
    fill="url(#zoneCool)" stroke="#8cacc4" stroke-width="0.4" opacity="0.6"/>

  <!-- Jawline right -->
  <path data-zone="jawline" class="zone"
    d="M314 290 C306 322 288 354 260 380
    L238 354 L260 318 L290 292Z"
    fill="url(#zoneCool)" stroke="#8cacc4" stroke-width="0.4" opacity="0.6"/>

  <!-- ============ INJECTION SITES ============ -->

  <!-- Tear troughs (1 per side, 2 total) -->
  <circle class="inj" cx="144" cy="188" r="2.5" stroke="#6b8ca8" opacity="0.42"/>
  <circle class="inj" cx="256" cy="188" r="2.5" stroke="#6b8ca8" opacity="0.42"/>

  <!-- Cheeks (2 per side, 4 total) -->
  <circle class="inj" cx="118" cy="224" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="132" cy="248" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="282" cy="224" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="268" cy="248" r="3" stroke="#6b8ca8" opacity="0.38"/>

  <!-- Nasolabial folds (2 per side, 4 total) -->
  <circle class="inj" cx="182" cy="262" r="2.5" stroke="#6b8ca8" opacity="0.40"/>
  <circle class="inj" cx="180" cy="286" r="2.5" stroke="#6b8ca8" opacity="0.40"/>
  <circle class="inj" cx="218" cy="262" r="2.5" stroke="#6b8ca8" opacity="0.40"/>
  <circle class="inj" cx="220" cy="286" r="2.5" stroke="#6b8ca8" opacity="0.40"/>

  <!-- Lips (3 upper, 3 lower, 6 total) -->
  <circle class="inj" cx="188" cy="292" r="2.5" stroke="#9880a0" opacity="0.42"/>
  <circle class="inj" cx="200" cy="286" r="2.5" stroke="#9880a0" opacity="0.42"/>
  <circle class="inj" cx="212" cy="292" r="2.5" stroke="#9880a0" opacity="0.42"/>
  <circle class="inj" cx="188" cy="316" r="2.5" stroke="#9880a0" opacity="0.42"/>
  <circle class="inj" cx="200" cy="322" r="2.5" stroke="#9880a0" opacity="0.42"/>
  <circle class="inj" cx="212" cy="316" r="2.5" stroke="#9880a0" opacity="0.42"/>

  <!-- Chin (2 total) -->
  <circle class="inj" cx="194" cy="368" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="206" cy="368" r="3" stroke="#6b8ca8" opacity="0.38"/>

  <!-- Jawline (3 per side, 6 total) -->
  <circle class="inj" cx="102" cy="302" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="118" cy="332" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="138" cy="360" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="298" cy="302" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="282" cy="332" r="3" stroke="#6b8ca8" opacity="0.38"/>
  <circle class="inj" cx="262" cy="360" r="3" stroke="#6b8ca8" opacity="0.38"/>
</svg>
